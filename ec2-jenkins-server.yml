#Ec2 instance launch yaml 
#install prerequisites pip, ansible, boto3, botocore
#configure AWS Credentials using export 

---
  - name: Launch EC2 Instance in Custom VPC
    hosts: localhost
    gather_facts: no
    tasks:
      - name: Launch an EC2 instance
        amazon.aws.ec2_instance:
          name: "Jenkins-server"
          key_name: Personal-laptop-keypair  # Replace with your key pair name
          instance_type: t2.medium
          security_group: sg-0dab50029ff3f2b5b  # Replace with your Security Group ID
          image_id: ami-0402e56c0a7afb78f  # Replace with a valid AMI ID
          region: ap-south-1
          vpc_subnet_id: subnet-03114d440064237d2  # Replace with your Subnet ID
          network:
            assign_public_ip: yes  # Set to yes if you want a public IP
          tags:
            Environment: Dev
            Owner: ansible
        register: ec2
  
      - name: Show Instance Details
        debug:
          var: ec2.instances

      - name: Wait for SSH to be ready
        wait_for:
          host: "{{ ec2.instances[0].public_ip_address }}"
          port: 22
          delay: 120
          timeout: 300
          state: started
  
      - name: Add new instance to inventory
        add_host:
          name: "{{ ec2.instances[0].public_ip_address }}"
          groups: launched_ec2
          ansible_user: ec2-user  # Replace with your instance user
          ansible_ssh_private_key_file: ~/Personal-laptop-keypair.pem  # Path to your key


#install and run Jenkins server

  - name: install jenkins and run service
    hosts: launched_ec2
    become: yes

    tasks:
      - name: wget install
        yum:
          name: wget
          state: present


      - name: JDK install
        yum:
          name: java-17-openjdk
          state: present
      
      - name: Enable jenkins repo
        shell:
          wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat-stable/jenkins.repo

          
      - name: Jenkins key download
        shell:
          rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
      
      
      - name: Jenkins install
        yum:
          name: jenkins
          state: present
      
      - name: Daemon reload
        systemd: 
          daemon_reload: yes
  

      - name: Jenkins service starts
        systemd: 
          name: jenkins
          enabled: yes          
          state: started




